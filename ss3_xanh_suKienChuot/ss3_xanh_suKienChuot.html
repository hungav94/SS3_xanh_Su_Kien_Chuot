<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>
</head>
<body>
<form>
    <img id="myImages" src="images/ball.jpg" width="300px" height="300px">
    <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveRight()">Click me</button>
    <script>
        var imgObj = null;
        imgObj = document.getElementById('myImages');
        function init() {
            imgObj = document.getElementById('myImages');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
